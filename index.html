<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Algorithms Visualizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .ToolBar{
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 20px;
                background-color: #0E6251;
            }

            #VisualArea{
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="ToolBar" id="TopBar">
            <span><button class="topbutton" onclick="GenerateRandomArray()" id="GenerateRandomArrayButton">Create Random Array</button></span>
            <span><button class="topbutton" id="InsertAnArray" onclick="OnClickInsertAnArray()">Insert an array</button></span>           
            <select name="SortingMethod" id="SortingAlgos">
                <option value="Bubble">Bubble Sort</option>
                <option value="Selection">Selection Sort</option>
                <option value="Insertion">Insertion Sort</option>
                <option value="Merge">Merge Sort</option>
                <option value="Quick">Quick Sort</option>
                <option value="Heap">Heap Sort</option>
            </select>
        </div>
        <div id = "InputArea" class="container" style="padding-left: 0px; margin-left: 40px; margin-right: 0px;">
        </div>
        <div class="VisualArea" id="SortingArea" style="margin-top: 20px; margin-left: 20px;">
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
